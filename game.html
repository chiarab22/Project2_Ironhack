<!DOCTYPE html>
<html>
  <head>
    <title>Wordle</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Wordle</h1>
    <p>Intenta adivinar la palabra:</p>
    <div id="word"></div>
    <form>
      <label for="guess">Adivina:</label>
      <input type="text" id="guess" name="guess" />
      <button type="button" id="submit">Enviar</button>
    </form>
    <p id="output"></p>
    <script src="wordle.js"></script>
  </body>
</html>
